<!DOCTYPE html>
<html>
    <head>
        <title>Formulaire</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                font-family: Arial, sans-serif;
                background-color: #f5f5dc;
                padding: 20px;
            }
            
            h1 {
                color: red;
                text-align: center;
                margin-bottom: 30px;
            }
            
            table {
                width: 100%;
                max-width: 1200px;
                margin: 0 auto;
                border-collapse: collapse;
                border: 3px solid #cccccc;
                background-color: #f5f5dc;
            }
            
            td {
                padding: 20px;
                border: 2px solid #cccccc;
                width: 50%;
            }
            

            
            .form-label {
                display: block;
                font-weight: bold;
                margin-bottom: 8px;
                color: #333;
            }
            
            input[type="text"],
            input[type="password"],
            input[type="date"],
            select,
            textarea {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #999;
                border-radius: 4px;
                font-family: Arial, sans-serif;
            }
            
            input[type="checkbox"],
            input[type="radio"] {
                margin-right: 8px;
                cursor: pointer;
            }
            
            .checkbox-group,
            .radio-group {
                margin-top: 10px;
            }
            
            .checkbox-item,
            .radio-item {
                margin-bottom: 8px;
            }
            
            button {
                padding: 10px 20px;
                margin-right: 10px;
                margin-top: 10px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-weight: bold;
                font-size: 14px;
            }
            
            .btn-submit {
                background-color: #2B79B9; /* blue */
                color: white;
            }

            .btn-reset {
                background-color: #2B79B9; /* blue */
                color: white;
            }

            .btn-send {
                background-color: #2B79B9; /* blue */
                color: white;
            }
            
            button:hover {
                opacity: 0.9;
            }
            
            .file-input {
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Formulaire</h1>
        </header>
        
        <section>
            <form action="mailto:pd18oyu@gmail.com" method="post" enctype="text/plain" novalidate>
            <table>
                
                <tr>
                    <td style="background-color: #FFA500;">
                        <label class="form-label">Username:</label>
                        <input type="text" name="username" size="30" placeholder="">
                    </td>
                    <td style="background-color: #8AB4D6;">
                        <label class="form-label">Boîte de texte multiligne</label>
                        <textarea name="comments" rows="4" cols="40" placeholder="Bonjour, voici un exemple de boîte de texte multiligne sur seulement 4 lignes."></textarea>
                    </td>
                </tr>
                
                
                <tr>
                    <td style="background-color: #FFA500;">
                        <label class="form-label">Password:</label>
                        <input type="password" name="password" size="20" placeholder="">
                    </td>
                    <td style="background-color: #8AB4D6;">
                        <label class="form-label">Liste déroulante :</label>
                        <select name="listeDeroulante">
                            <option value="1" selected>Valeur liste déroulante 1</option>
                            <option value="2">Valeur liste déroulante 2</option>
                            <option value="3">Valeur liste déroulante 3</option>
                        </select>
                    </td>
                </tr>
                
                
                <tr>
                    <td style="background-color: #8AB4D6;">
                        <label class="form-label">Liste de choix :</label>
                        <select name="listeChoix" size="5">
                            <option value="1">Valeur liste 1</option>
                            <option value="2" selected>Valeur liste 2</option>
                            <option value="3">Valeur liste 3</option>
                            <option value="4">Valeur liste 4</option>
                            <option value="5">Valeur liste 5</option>
                        </select>
                    </td>
                    <td style="background-color: #8AB4D6;">
                        <label class="form-label">Choisissez le plus beau bouton radio :</label>
                        <div class="radio-group">
                            <div class="radio-item">
                                <input type="radio" id="radio1" name="bouton" value="1">
                                <label for="radio1">Bouton Radio 1</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="radio2" name="bouton" value="2">
                                <label for="radio2">Bouton Radio 2</label>
                            </div>
                            <div class="radio-item">
                                <input type="radio" id="radio3" name="bouton" value="3">
                                <label for="radio3">Bouton Radio 3</label>
                            </div>
                        </div>
                    </td>
                </tr>
                
                
                <tr>
                    <td style="background-color: #FFA500;">
                        <label class="form-label">Choisissez la plus belle case :</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="check1" name="check1" value="1">
                                <label for="check1">Choix case à cocher 1</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="check2" name="check2" value="2">
                                <label for="check2">Choix case à cocher 2</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="check3" name="check3" value="3" checked>
                                <label for="check3">Choix case à cocher 3</label>
                            </div>
                        </div>
                    </td>
                    <td style="background-color: #FFA500;">
                        <button type="reset" class="btn-submit">Retour à la case départ</button>
                        <button type="submit" class="btn-send">Envoyer la sauce</button>
                    </td>
                </tr>
                
                <tr>
                    <td style="background-color: #FFA500;">
                        <label class="form-label">Date :</label>
                        <input type="date" name="date">
                    </td>
                    <td style="background-color: #8AB4D6;">
                        <label class="form-label">Parcourir...</label>
                        <input type="file" name="fileupload" class="file-input">
                        <p style="margin-top: 10px; color: #666;">Aucun fichier sélectionné.</p>
                    </td>
                </tr>
                <input type="hidden" name="subject" value="cachée">
            </table>
            </form>
        </section>
    </body>
</html>
