<?xml version="1.0" encoding="utf-8"?>
<!-- Pion gris avec couronne (silhouette) - commentaires en français -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="100%" height="100%" fill="none" />
  <circle cx="100" cy="100" r="95" fill="#4a4a4a" stroke="#000" stroke-width="2" />
  <circle cx="100" cy="100" r="65" fill="#bfbfbf" stroke="#000" stroke-width="2" />

  <!-- Couronne (forme simple pour icône) -->
  <g transform="translate(30,70) scale(1.1)">
    <rect x="10" y="60" width="120" height="20" fill="#000" />
    <rect x="20" y="40" width="20" height="40" fill="#000" />
    <rect x="60" y="20" width="20" height="60" fill="#000" />
    <rect x="100" y="40" width="20" height="40" fill="#000" />
    <rect x="26" y="30" width="12" height="8" fill="#000" />
    <rect x="30" y="26" width="4" height="16" fill="#000" />
    <rect x="66" y="10" width="12" height="8" fill="#000" />
    <rect x="70" y="6" width="4" height="16" fill="#000" />
    <rect x="106" y="30" width="12" height="8" fill="#000" />
    <rect x="110" y="26" width="4" height="16" fill="#000" />
  </g>
</svg>
